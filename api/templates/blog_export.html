<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>No Likes</title>
</head>
<body class="bg-primary-subtle text-emphasis-primary">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="http://localhost:8080" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">BlogLite</span>
            </a>
        </header>
    
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">{{ blog.title }}</h1>
                <img src="http://127.0.0.1:5000/api/blog_image/{{ blog.blog_id }}" class="img-fluid" alt="Responsive image">
                <p class="col-md-8 fs-4">
                    <strong>Author: </strong><a href="http://127.0.0.1:8080/user/{{ user.username }}">{{ user.name }} {{ user.surname }}</a><br />
                    {{ blog.description }}
                </p>
            </div>
        </div>
    
        <footer class="pt-3 mt-4 text-muted border-top">
           blogLite Â© 2022
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
